<p-dialog
  header="Error"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '80%' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  (onHide)="close()"
>
  <div class="row">
    <div class="col-12">
      <p>Please resolve the following problems to continue:</p>
    </div>
    <div class="col-12">
      <ul>
        <li *ngFor="let error of errorList">
          {{ error }}
        </li>
      </ul>
    </div>
  </div>
</p-dialog>
